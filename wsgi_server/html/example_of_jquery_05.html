<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ajax请求</title>
	</head>
	<body>
		<button id="load">加载更多</button>
		<div id="photos"></div>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script>
			$(() => {
				const url = 'https://zj.v.api.aa1.cn/api/so-baidu-img/?msg=美女&page='
				var page = 1
				$('#load').on('click', (evt) => {
					page += 1
					let data={"page":page}
					$.ajax({
						"url":url,
						"type": "get",
						"data": data,
						"dataType":"json",
						"headers":{},
						"success": (json) => {
							json.data.forEach((mm) => {
								$('#photos').prepend($('<img>').attr('src', mm.hoverUrl).attr('width', 300).attr('height', 300))
							})
						},
						"error": (error) => {}
					})
				})  
			})
		</script>
	</body>
</html>
